<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>transcribeWorkstation</title>
</head>
<body>

    <div class="app-container">

        <!--process-->
        <h2 class="title">My Transcribe Workstation</h2>
        <div class="work-process">
            <ul>
                <li><input type='checkbox' class='checkbox'>Run Speech to Text Program</li>
                <li><input type='checkbox' class='checkbox'>Put sentence period by listening to the audio</li>
                <li><input type='checkbox' class='checkbox'>Run grammar check (Grammarly)</li>
                <li><input type='checkbox' class='checkbox'>Run Character Count</li>
            </ul>
        </div>

        <!--casting words website-->
        <div class="tools-section">
            <div class="tools">
                <div class="imageContainer">       
                    <a class="projectLink" href="https://workshop.castingwords.com/work/search/?&all=1" target="_blank" rel="noopener noreferrer">
                        <img class="project-image" src='./images/casting-words.png' alt="website-preview">
                    </a> 
                    <p class="websites">Casting Words</p>
                </div>    
            </div>
            <!--speech to text-->
            <div class="tools">
                <div class="imageContainer">       
                    <a class="projectLink" href="https://jegarcia24.github.io/speech-to-text-app/" target="_blank" rel="noopener noreferrer">
                        <img class="project-image" src='./images/speech-to-text.png' alt="website-preview">
                    </a> 
                    <p class="websites">Speech-To-Text App</p>
                </div>    
            </div>
            <!--grammar check-->
            <div class="tools">
                <div class="imageContainer">       
                    <a class="projectLink" href="https://app.grammarly.com/" target="_blank" rel="noopener noreferrer">
                        <img class="project-image" src='./images/grammarly.png' alt="website-preview">
                    </a> 
                    <p class="websites">Grammar Check</p>
                </div>    
            </div>
            <!--character content check (max = 400)-->
            <div class="tools">
                <div class="imageContainer">       
                    <a class="projectLink" href="https://www.charactercountonline.com/" target="_blank" rel="noopener noreferrer">
                        <img class="project-image" src='./images/character-count.png' alt="website-preview">
                    </a> 
                    <p class="websites">Character Count Check</p>
                </div>    
            </div>
        </div>
    </div>
    
</body>
</html>
